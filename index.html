<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Plugin per la data e l'ora -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/plugin/customParseFormat.js"></script>
    <!-- G-Font 'Lato' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Serif&display=swap" rel="stylesheet"> 

    <title>Document</title>
</head>
<body>

    <div id="app">
        <section class="main-box clearfix">

            <section id="col-sx">

                <!-- my account name + pulsanti per impostazioni, chat ecc -->
                <div class="header-sx">
                    <div class="my-img-name">
                        <img :src="`img/avatar_3.jpg`" alt="">
                        <span><strong>Lucio</strong></span>
                    </div>

                    <div class="header-sx-btns">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- banner per attivare o no le notifiche -->
                <div class="ask-notifications">
                    <i class="fa-solid fa-bell-slash"></i>
                    <span>Ricevi notifiche di nuovi messaggi <br>
                        <a href="#">Attiva notifiche desktop</a>
                    </span>
                </div>

                <!-- search bar dei contatti -->
                <div class="search-bar-contacts">
                    <label class="btn-search-contact" for="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                    <input type="text"placeholder="Cerca o inizia una nuova chat">
                </div>


                <!-- Ultimi contatti con cui ho chattato  -->
                <div class="last-chats">

                    <!-- Singolo contatto con immagine e ultimo messaggio -->
                    <div v-for="(contact, index) in contacts"
                      class="single-chat-with-contact"
                      @click="contactActive = index"
                      :class="{'contact-clicked': contactActive === index}"
                    >
                        <div class="image-contact ">
                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="`${contact.name}`">
                        </div>

                        <div class="text-contact">
                            <p>
                                <span class="contact-name "><strong>{{contact.name}}</strong></span>
                                <span class="time-date ">{{lastDateForEveryContact(index)}}</span>
                            </p>
                            <small>{{lastMessageForEveryContact(index)}}</small>
                        </div>
                    </div>
                </div>
            </section>


            <!-- --------------------------------------- -->


            <section id="col-dx">

                <!-- Info del contatto attivo/selezionato -->
                <div class="header-dx">
                    <div class="header-dx-active-contact clearfix">
                        <img :src="`img/avatar${contacts[contactActive].avatar}.jpg`" alt="">
                        
                            <div class="active-user-header-info">
                                <p>
                                    <span><strong>{{contacts[contactActive].name}}</strong></span><br>
                                    <small>Ultimo accesso alle </small>
                                </p>
                            </div>
                        
                    </div>
                    <div class="header-dx-btns">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>


                <div class="box-messages ">
                    <div class="container-chat clearfix">

                        <div v-for="messageInfo in contacts[contactActive].messages"
                            class="a-message"
                            :class="messageInfo.status"
                        >
                            <div class="message-txt">
                                {{messageInfo.message}}
                            </div>
                            <div class="message-time">{{messageInfo.date}}</div>
                        </div>

                    </div>
                </div>



                <div class="footer-dx">
                    <div class="btn-emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div class="write-msg">
                        <input v-model.trim="writtenMessage"
                            @keyup.enter="messageSentByUser()"
                            type="text" placeholder="Scrivi un messaggio"
                        >
                    </div>

                    <div class="btn-vocal-msg">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </section>
        </section>

    </div>




    <script src="js/script.js"></script>
</body>
</html>
